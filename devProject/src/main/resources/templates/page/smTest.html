<!-- Content -->
<div th:fragment="content">

	<button id=excel>EXCEL</button>

			<table style=" border: 2;">
				<tr>

					<td>req_date</td>
					<td>time</td>
					<td>ip</td>
					<td>device</td>
					<td>source_code</td>
					<td>contents_code</td>

					<td>duplicate_flag</td>

					<td th:text="${list.ip}"></td>

					<td th:text="${list.source_code}"></td>
					<td th:text="${list.contents_code}"></td>
					<td th:text="${list.conversion_type}"></td>
					<td th:text="${list.duplicate_flag}"></td>
					<td th:text="${list.insu_price}"></td>

				</tr>
			</table>
